        async function testReadSheet() {
            try {
                showResult('ğŸ”„ Testing read access...', true);
                
                // First get sheet metadata to see what sheets exist
                const metadataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}?key=${API_KEY}`;
                const metaResponse = await fetch(metadataUrl);
                const metaData = await metaResponse.json();
                
                if (!metaResponse.ok) {
                    showResult(`âŒ ERROR: ${metaData.error.message}<br>Status: ${metaResponse.status}`, false);
                    return;

                // Get the first sheet name
                const firstSheet = metaData.sheets[0].properties.title;
                showResult(`ğŸ“‹ Found sheets: ${metaData.sheets.map(s => s.properties.title).join(', ')}<br>ğŸ”„ Reading from "${firstSheet}"...`, true);

                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    const rowCount = data.values ? data.values.length : 0;
                    showResult(`âœ… READ SUCCESS! Found ${rowCount} rows in "${firstSheet}":<br><pre>${JSON.stringify(data, null, 2)}</pre>`, true);
                } else {
                    showResult(`âŒ ERROR: ${data.error.message}<br>Status: ${response.status}`, false);
